<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Coding Quiz</title>
</head>
<body>
        <header>
            <!--High Scores button/left side-->
            <button id="highscoresBtn"><span>High Scores</span></button> 
           
            <!--Timer/Right side -->
                <p style="display:none">Time: <span id="countdownTag">9999</span></p>
        </header>
        <main>
            <!--Introduction page-->
            <h1 id = "intro-page-title">Coding Quiz Challenge</h1>
            <p id="intro-page-subtitle">Do your best to answer the following questions within the alloted time! Be careful... a wrong answer will decrease your time by TEN seconds!</p>
            <button id="startBtn"><span>Start Quiz</span></button> <!--Button to start quiz/needs event listener-->
            <ul>
                <!--Insert questions and answers through JS-->
            </ul>
            <!--Submit High Scores-->
            <div class="submit-page">
                <h1>DONE!</h1>
                <P>Your final score is <span id="scoreSpan">999</span>.</P>
                <div id="highscore-input">
                    <p>Enter initials:
                        <input id="initial">
                        <button class="button" id="submitHighscoreBtn"><span>Submit</span></button>
                    </p>
                </div>
            </div>
        </div>
        <!--Display High Scores-->
        <div id="highscore-page">
            <h1>Highscores</h1>
            <ol>

            </ol>
            <button id="backBtn"><span>Back</span></button>
            <button id="clearHighscore"><span>Clear</span></button>
        </div>
        </main>
        <footer>
            <p>Made by Robert Arellano </p>
        </footer>
    </div> <!--end of theme div-->

</body>
</html>
