<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container-light">
        <header>
            <!--High Scores button/left side-->
            <button id="highscoresBtn">High Scores</button> 
            <!--Toggle theme switch/left side-->
            <div class="row-toggle">
                <div class="side-col">
                    <p>Light Mode</p>
                </div>
                <label class="switch-col">
                <input type="checkbox" id="theme-switcher">
                <span class="slider"></span>
             </label>
             <div class="side-col">
                <p>Zombie Mode</p>
             </div>
            </div>
            <!--Timer/Right side -->
            <div class="timer">
                <p style="display:none">Time: <span id="countdownTag">9999</span></p>
            </div>
        </header>



    </div>
</body>
</html>
